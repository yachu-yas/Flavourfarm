<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flavourfarm{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/officials/logoIcon.png' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style_sheets/style.css' %}">
</head>
<body>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <div class="container">
        {% block script %}
        {% endblock script %}
    </div>

    <script src="{% static 'script_sheets/script.js' %}"></script>
</body>
</html>
